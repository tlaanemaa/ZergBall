<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Pragma" content="no-cache">
		<link href="www/css/generalStyles.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" type="image/png" href="www/img/ball.png"/>
		<title>ZergBall</title>
	</head>
	<body>
		<script src="www/js/jquery-1.11.1.min.js"></script>
		<script src="www/js/socket.io-1.2.0.js"></script>
		<script src="www/js/client.js"></script>
		
		<div id="regCont">
			<div class="regInner">
				<div id="regBlock">
					<p class="regTxt">
						Hello and welcome to the football game!
					</p>
					<p class="nameHead">Your Name</p>
					<input id="playerName" type="text" maxlength="25">
					<div id="regSubmit">Continue</div>
				</div>
			</div>
		</div>
		
		<div class="outCont">
			<div class="midCont">
				<div class="mainCont">
					<div class="scoreBoard">
						<div id="redScore" class="scoreNumBox"></div>
						<div id="timeBox"></div>
						<div id="lastKickBox"></div>
						<div id="blueScore" class="scoreNumBox"></div>
					</div>
					<canvas id="mainCanvas" height="563" width="900"></canvas>
					<div class="chatBoard">
						<div id="msgLog"></div>
						<textarea id="msgBox"></textarea>
					</div>
					<div id="scoreAlert">
						<div id="scoresTxt"></div>	
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
